<div class="page page-core page-login">

  <div class="text-center"><h3 class="text-light text-white"><span class="text-lightred">M</span>INOVATE</h3></div>

  <div class="container w-420 p-15 bg-white mt-40 text-center">

    <h2 class="text-light text-greensea">Reset Password</h2>

    <form name="resetForm" class="form-validation mt-20" ng-submit="submit()" novalidate>

      <p class="help-block text-left">
        Type your new password below:
      </p>

      <div class="form-group">
        <input name="password" type="password" placeholder="Password" class="form-control underline-input"
               ng-model="user.password" required>
      </div>

      <div class="form-group">
        <input name="password2" type="password" placeholder="Retype Password" class="form-control underline-input"
               ng-model="user.password2" required>
        <p class="help-block">
          <span ng-show="(user.password != user.password2) && resetForm.password2.$dirty">Password do not match</span>
        </p>
      </div>

      <div class="form-group text-left">
        <label class="checkbox checkbox-custom checkbox-custom-sm inline-block">
          <input type="checkbox" ng-model="user.accept" required><i></i> I agree to the <a href="javascript:;">Terms of
          Service</a> & <a href="javascript:;">Privacy Policy</a>
        </label>
      </div>


      <div class="bg-slategray lt wrap-reset mt-20 text-left">
        <p class="m-0">
          <button type="submit" class="btn btn-greensea b-0 text-uppercase pull-right" ng-disabled='resetForm.$invalid || user.password != user.password2'>Submit</button>
          <a ui-sref="core.login" class="btn btn-lightred b-0 text-uppercase">Back</a>
        </p>
      </div>
    </form>
  </div>

</div>
