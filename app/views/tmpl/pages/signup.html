<div class="page page-core page-login">

  <div class="text-center"><h3 class="text-light text-white"><span class="text-lightred">M</span>INOVATE</h3></div>

  <div class="container w-420 p-15 bg-white mt-40 text-center">

    <h2 class="text-light text-greensea">Sign Up</h2>

    <form ng-submit="signup()" name="signupForm" class="form-validation mt-20" novalidate>

      <p class="help-block text-left">
        Enter your personal details below:
      </p>

      <div class="form-group">
        <input name="fname" type="text" class="form-control underline-input" placeholder="First Name"
               ng-model="user.firstname" required>
      </div>


      <div class="form-group">
        <input name="lname" type="text" class="form-control underline-input" placeholder="Last Name"
               ng-model="user.lastname" required>
      </div>

      <div class="form-group">
        <input  ng-if="invitedUser" name="email" type="email" class="form-control underline-input" placeholder="Email"
               ng-value="user.username" readonly required uib-tooltip="Account can only be created with the invitation email">

        <input ng-if="!invitedUser" name="email" type="email" class="form-control underline-input" placeholder="Email"
               ng-model="user.username" required>

        <p class="help-block">
          <span ng-show="signupForm.email.$invalid && signupForm.email.$dirty">Type a valid email</span>
        </p>
      </div>

      <div class="form-group">
        <input name="password" type="password" placeholder="Password" class="form-control underline-input"
               ng-model="user.password" required>
      </div>

      <div class="form-group">
        <input name="password2" type="password" placeholder="Retype Password" class="form-control underline-input"
               ng-model="user.password2" required>
        <p class="help-block">
          <span ng-show="(user.password != user.password2) && signupForm.password2.$dirty">Password do not match</span>
        </p>
      </div>

      <div class="form-group text-left">
        <label class="checkbox checkbox-custom checkbox-custom-sm inline-block">
          <input type="checkbox" ng-model="user.accept" required><i></i> I agree to the <a href="javascript:;">Terms of
          Service</a> & <a href="javascript:;">Privacy Policy</a>
        </label>
      </div>


      <div class="bg-slategray lt wrap-reset mt-20 text-left">
        <p class="m-0">
          <button type="submit" class="btn btn-greensea b-0 text-uppercase pull-right"
             ng-disabled='signupForm.$invalid || user.password != user.password2'>Submit</button>
          <a ui-sref="core.login" class="btn btn-lightred b-0 text-uppercase">Back</a>
        </p>
      </div>
    </form>
  </div>

</div>
